<!doctype html>
<html ng-app="me">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        
        <title>catherineshing</title>

        <meta name="description" content="A little bit about me">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="./lib/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div ng-controller="IndexController as index">
            <nav class="navbar navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#home" ng-click="index.loadView('home')">
                            <img src="./rsrc/cs.png">
                        </a>
                        <div class="navbar-toggle collapsed">
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" ng-click="showDropdown = !showDropdown">
                                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                                </a>
                                <ul class="dropdown-menu" ng-style="{display: (showDropdown ? 'block' : 'none')}">
                                    <li ng-class="{active: index.view === 'home'}">
                                        <a href="#home" ng-click="index.loadView('home'); showDropdown = false"><i class="glyphicon glyphicon-home"></i></a>
                                    </li>
                                    <li ng-class="{active: index.view === 'about'}">
                                        <a href="#about" ng-click="index.loadView('about'); showDropdown = false"><i class="glyphicon glyphicon-info-sign"></i></a>
                                    </li>
                                    <li ng-class="{active: index.view === 'resume'}">
                                        <a href="#resume" ng-click="index.loadView('resume'); showDropdown = false"><i class="glyphicon glyphicon-list-alt"></i></a>
                                    </li>
                                    <li ng-class="{active: index.view === 'contact'}">
                                        <a href="#contact" ng-click="index.loadView('contact'); showDropdown = false"><i class="glyphicon glyphicon-envelope"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{active: index.view === 'about'}">
                                <a href="#about" ng-click="index.loadView('about')">About</a>
                            </li>
                            <li ng-class="{active: index.view === 'resume'}">
                                <a href="#resume" ng-click="index.loadView('resume')">Resume</a>
                            </li>
                            <li ng-class="{active: index.view === 'contact'}">
                                <a href="#contact" ng-click="index.loadView('contact')">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="view" ng-view></div>

        <nav class="navbar navbar-bottom">
            <div class="container">
                <div class="text-center">
                    catherine<img src="./rsrc/cs.png">shing
                </div>
            </div>
        </nav>

        
        <script src="./lib/js/angular.min.js"></script>
        <script src="./lib/js/angular-route.min.js"></script>
        <script src="./lib/js/ui-bootstrap-tpls.min.js"></script>

        <script src="./index.js"></script>
        <script src="./src/about/about.js"></script>
        <script src="./src/contact/contact.js"></script>
        <script src="./src/home/home.js"></script>
        <script src="./src/resume/resume.js"></script>
    </body>
</html>
