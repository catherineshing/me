<div class="about" ng-controller="AboutController as about">
    <img src="./rsrc/about.jpg">
    <div class="row">
        <h4 class="col-sm-3 text-right title" ng-bind="'about' | uppercase"></h4>
        <div class="col-sm-9">
            <h4 ng-bind="about.intro"></h4>
            <h5 ng-repeat="detail in about.details" ng-bind="detail"></h5>
        </div>
    </div>
</div>
