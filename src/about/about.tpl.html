<div class="about" ng-controller="AboutController as about">
    <div class="parallax">
        <div class="container"></div>
    </div>
    <div class="content">
        <div class="container">
            <div class="col-sm-4 col-xs-3"></div>
            <div class="col-sm-4 col-xs-6">
                <div class="thumbnail">
                    <img class="img-circle" src="./rsrc/me.jpg" />
                </div>
            </div>
            <div class="col-sm-4 col-xs-3"></div>

            <div class="col-xs-12">
                <h2 class="text-center" ng-bind="$root.name"></h2>
                <h3 class="text-center" ng-bind="about.title"></h3>
                <div class="description" ng-bind="about.description"></div>
            </div>
        </div>
    </div>
</div>
