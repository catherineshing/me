<div class="about" ng-controller="AboutController as about">
    <div class="parallax">
        <div class="container"></div>
    </div>
    <div class="content">
        <div class="container">
            <div class="col-xs-3">
                <div class="thumbnail">
                    <img src="./rsrc/me.jpg" />
                </div>
            </div>
            <div class="col-xs-9">
                <h3 ng-bind="$root.name"></h3>
                <h4 ng-bind="about.title"></h4>
                <div ng-bind="about.description"></div>
            </div>
        </div>
    </div>
</div>
