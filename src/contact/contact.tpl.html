<div class="contact" ng-controller="ContactController as contact">
    <div class="parallax">
        <div class="container"></div>
    </div>
    <div class="content">
        <div class="container" ng-if="!contact.sent">
            <h3>{{'say hello!' | uppercase}}</h3>

            <form name="form" class="form-horizontal">
                <div class="form-group" ng-class="{'has-error': !form.name.$pristine && form.name.$invalid}">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" class="form-control" ng-model="contact.name" required>

                        <div class="validation-message" ng-show="!form.name.$pristine && form.name.$invalid">
                            <span class="help-block" ng-show="form.name.$error.required">What's your name?</span>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': !form.email.$pristine && form.email.$invalid && emailDone}">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" ng-model="contact.email" ng-change="emailDone=false" ng-blur="emailDone=true" required>

                        <div class="validation-message" ng-show="!form.email.$pristine && form.email.$invalid && emailDone">
                            <span class="help-block" ng-show="form.email.$error.required">What's your email?</span>
                            <span class="help-block" ng-show="form.email.$error.email">Your email looks funky...</span>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': !form.message.$pristine && form.message.$invalid}">
                    <label class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-6">
                        <textarea name="message" class="form-control" rows="3" spellcheck="false" ng-model="contact.message" required></textarea>

                        <div class="validation-message" ng-show="!form.message.$pristine && form.message.$invalid">
                            <span class="help-block" ng-show="form.message.$error.required">What would you like to talk about?</span>
                        </div>
                    </div>
                </div>

                <div class="form-group hidden">
                    <label class="col-sm-2 control-label">Leave this empty</label>
                    <div class="col-sm-6">
                        <input type="text" name="antispam" class="form-control" ng-model="contact.spam">
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6 text-right">
                    <button class="btn btn-lg btn-success" ng-click="contact.submit()" ng-disabled="form.$invalid">Submit</button>
                </div>
            </div>
        </div>

        <div class="container text-center" ng-if="contact.sent">
            <h3>Thanks {{contact.name}}! I'll be in touch soon!</h3>
        </div>
    </div>
</div>
